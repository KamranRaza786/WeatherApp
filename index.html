<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="weather--header">
      <form class="weather--search">
        <input type="text" placeholder="Serch for a city" class="weather--searchform">
        <i class="fa-regular fa-magnifying-glass fa-fade"></i>">
      </form>
      <div class="weather--units">
        <span class="weather--unit-celsius">&#176C</span>
        <span class="weather--unit-farenheit">&#176F</span>
      </div>
    </div>
  </div>
  <div class="weather--"></div>
  <script src="https://kit.fontawesome.com/4ed9434050.js" crossorigin="anonymous"></script>
</body>
</html>
